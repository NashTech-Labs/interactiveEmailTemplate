<!DOCTYPE html>
<html>
<head>
  <title>Email Subject</title>
  <style>
    /* Reset some default styles to ensure consistency */
    body, table, td, a {
      font-family: Arial, sans-serif;
      font-size: 14px;
      line-height: 1.6;
      color: #333;
      text-decoration: none;
    }
    table {
      border-collapse: collapse;
    }

    /* Container to center content on mobile devices */
    @media (max-width: 600px) {
      .container {
        width: 100% !important;
        padding: 0 20px;
      }
    }

    /* Header styles */
    .header {
      background-color: #3498db;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    /* Content styles */
    .content {
      padding: 20px;
    }

    /* Button styles */
    .btn {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      border-radius: 5px;
    }

    /* Footer styles */
    .footer {
      background-color: #f2f2f2;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <table class="container" align="center">
    <tr>
      <td class="header">
        <h1>Email Template</h1>
      </td>
    </tr>
    <tr>
      <td class="content">
        <h2>Hello!</h2>
        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. </p>
        <p><a class="btn" href="#">Click me</a></p>
      </td>
    </tr>
    <tr>
      <td class="footer">
        &copy; 2023 Lorem Ipsum. All rights reserved.
      </td>
    </tr>
  </table>
</body>
</html>
